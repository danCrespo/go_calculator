version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - shellcheck
  enabled:
    - checkov@2.4.9
    - git-diff-check
    - gofmt@1.20.4
    - gokart@0.5.1
    - golangci-lint@1.54.2
    - osv-scanner@1.3.6
    - prettier@3.0.3
    - shfmt@3.6.0
    - trivy@0.45.0
    - trufflehog@3.55.1
    - yamllint@1.32.0

actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-check-pre-commit
    - go-mod-tidy
    - trunk-upgrade-available
